<h1>Search Results</h1>

<ul>
    <li>
      {% for auct in aucts %}

    <h3>Description</h3>
        <p>{{ auct.description }}</p>

    <p>{{ auct.deadline_date }}</p>
    </li>
  {% endfor %}
</ul>
