{% extends 'base.html' %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
    <h2>{{ userMessage }}</h2>
    <h2>{{ emailMessage }}</h2>

    {% if email %}
    <h2>This email has been taken</h2>
    {% endif %}
{% endblock %}
